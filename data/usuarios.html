<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./css/usuarios.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>
    <body>
        <header class="main-content">
            <div class="main-content__brand">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="Logo de la empresa">
                    <h1>
                        G2Inventory
                    </h1>
                </a>
            </div>
            <div id="user-card" class="main-content__user">
                <i class="fas fa-user"></i>
                <div class="user">
                    <a href=""><span>admin</span></a>
                </div>
            </div>
        </header>
            <h2>Registro de Usuario</h2>
        <main>
            <section>
                <form action="registrardatos" method="post">
                    <div>
                    <label for="Usuario">Tipo de Usuario: </label>
                    <select name="tipo">
                        <!-- Opciones de la lista -->
                        <option value="1">Admin</option>
                        <option value="2" selected>Usuario</option> <!-- Opción por defecto -->
                    </select>
                    </div>
                    <div>
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombre" id="nombre" value="" required>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label> 
                        <input type="text" name="apellidos" size="40"></p>
                    </div>
                    <div>
                        <label for="Correo">Correo</label>  
                        <input type="email" name="correo" size="40"></p>
                    </div>
                    <div>
                        <label for="Contraseña">Contraseña</label>  
                        <input type="password" name="password" minlength="6"></p>
                    </div>
                    <div class="section">
                        <button class="bnt-join" id="registrar"> Registrar </button>
                        <button class="bnt-join" id="inicio"><a href='index.html'> Ir a la pagina Principal </a></button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
